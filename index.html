<!DOCTYPE html>
<html>
    <head>
        <title>LZCRS Test</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Lorpu Zarwu Christian Revival Day-Care and Primary School</h1>
            <h3>Chocolate City, Gardnersville</h3>
        </header>

        <hr>

        <div>
            <h3>First Marking Period Test</h3>
        </div>

        <form id="myform">
            <div id="">
                <label for="name">Name:</label>
                <input id="name" required name="full name" type="text">
            </div>
            <div>
                <label for="class">Class</label>
                <select id="class" name="class" required>
                    <option value="" disabled selected hidden>Select Class</option>
                    <option value="">Grade 1</option>
                    <option value="">Grade 2</option>
                    <option value="">Grade 3</option>
                    <option value="">Grade 4</option>
                    <option value="">Grade 5</option>
                </select>
            </div>
            <div>
                <fieldset>
                    <legend>Select Subject</legend>
                    <input id="select-english" required type="radio" name="subject" value="English"> English
                    <input id="select-science" required type="radio" name="subject" value="Science"> Science
                    <input id="select-reading" required type="radio" name="subject" value="Reading"> Reading
                    <input id="select-social-studies" required type="radio" name="subject" value="Social Studies"> Social Studies
                </fieldset>
            </div>

            <button type="button" id="submitbtn">Submit</button>
        </form>
        
        
    
    <!--JavaScript Files Links Below-->
    <script>
        const objectArray = [];

        // Function to handle form submission
        function handleSubmit(event) {
            event.preventDefault();

            // Get values from the form
            const name = document.getElementById('name').value;
            const age = document.getElementById

            // Create an object with the form data
            const formData = {
                name: name,
                age: age
            };

            // Add the object to the array
            objectArray.push(formData);

            // Optional: Clear the form fields
            document.getElementById('name').value = '';
            document.getElementById('age').value = '';

            // Optional: Display the current array in the console
            console.log(objectArray);
        }

        // Add an event listener to the submit button
        document.getElementById('submitBtn').addEventListener('click', handleSubmit);
    </script>    
    </body>
</html>
